<!--  Create contacts block -->
<form name="contactForm" class="form-horizontal" ng-submit="contactForm.$valid && add(contact)">
	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-5">
			<input type="email" class="form-control" id="inputEmail"
				placeholder="Email" ng-model="contact.email" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="inputUsername"
				placeholder="Username" ng-model="contact.username" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Firstname</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="inputFirstname"
				placeholder="First Name" ng-model="contact.firstName" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Lastname</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="inputLastname"
				placeholder="Last Name" ng-model="contact.lastName" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Save Contacts</button>
		</div>
	</div>
</form>
