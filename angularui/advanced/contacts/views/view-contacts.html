<!--  Show Contacts block -->
<div class="table-responsive">
	<table class="table table-striped">
		<tr>
			<th>Username</th>
			<th>Email</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>		
		<tr ng-repeat="contact in contacts">
			<td>{{contact.username}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.firstName}}</td>
			<td>{{contact.lastName}}</td>			
		</tr>
	</table>
</div>
