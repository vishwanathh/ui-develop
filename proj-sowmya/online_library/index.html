<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/Style.css"></link>
<title>Online Library</title>
</head>
<body onload="form1.reset">
	<div class="container">
		<div class="row-h3 pg_h_fcolor">
			<header>Online Library!!</header>
		</div>
		<form id="form1" action="#">
			<div class="row">
				<div class="text">
					Visitor's Access Registration form
					<hr />
					<p id="demo"></p>
					<p id="demo1"></p>
				</div>
				<div class="table" id="table">
					<div class="tr">
						<div class="td">
							<span style="color: red">*</span> <span style="font-size: 10px">
								Mandatory fields</span>
						</div>
					</div>
					<div class="tr">
						<div class="td">
							Name:<span style="color: red">*</span>
						</div>
						<div class="td">
							<input type="text" id="name" required />
						</div>
					</div>
					<div class="tr">
						<div class="td">
							Email: <span style="color: red">*</span>
						</div>
						<div class="td">
							<input type="email" id="email" name="Email" required />
						</div>
					</div>
				</div>
			</div>
			<button class="text" type="button" onclick="myFuction()"
				value="Submit">Submit</button>
		</form>
	</div>
	<footer style="padding-left: 200px">copyright 2016</footer>
	<script>
		function myFuction() {
			document.getElementById("table").style.visibility = "hidden";
			var x = document.getElementById("name").value;
			var y = document.getElementById("email").value;
			document.getElementById("demo").innerHTML = x;
			document.getElementById("demo1").innerHTML = y;
		}
	</script>
</body>
</html>
