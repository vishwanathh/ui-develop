<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/Style.css">
<title>Online Library</title>
</head>
<body onload="form1.reset">
	<div class="container">
		<div class="row-h3 pg_h_fcolor">
			<header>Online Library!!</header>
		</div>
		<form id="form1" action="#">
			<div class="row">
				<div class="text">Visitor's Access Registration form</div>
				<hr />
				<p style="text-align: center" id="demo"></p>
				<p style="text-align: center" id="demo1"></p>
				<div class="table" id="table">
					<div class="tr">
						<div class="td">
							<span style="color: red">*</span> <span style="font-size: 10px">
								Mandatory fields</span>
						</div>
					</div>
					<div class="tr">
						<div class="td">
							Name:<span style="color: red">*</span>
						</div>
						<div class="td">
							<input type="text" name="Name" id="Name" name="Name" required />
						</div>
					</div>
					<div class="tr">
						<div class="td">
							Email: <span style="color: red">*</span>
						</div>
						<div class="td">
							<input type="email" id="Email" name="Email" required />
						</div>
					</div>
				</div>
			</div>
			<button type="button" onclick="myFuction()" value="Submit">Submit</button>
	</div>
	</form>
	<footer>copyright 2016</footer>
	<script>
		function myFuction() {
			document.getElementById("table").style.visibility = "hidden";
			var x = document.getElementById("Name").value;
			var y = document.getElementById("Email").value;
			document.getElementById("demo").innerHTML = x;
			document.getElementById("demo1").innerHTML = y;
		}
	</script>
</body>
</html>
